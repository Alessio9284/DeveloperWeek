<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Home Page</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</head>
	
	<body>
		<header>
			<h1>Titolo</h1>
			<p>Paragrafo</p>
		<header>
		
		<main>
			<table id="centro">
				<th>
					<td>ID</td>
					<td>Data</td>
					<td>Tipo</td>
					<td>Importo</td>
					<td>ID Azienda</td>
					<td>Azienda</td>
				</th>
				<!-- tr formattato per stampare i dati -->
				<tr id="Salva"></tr>
			</table>
			<button onclick="$('#registrazione').show();">Aggiungi</button>
			<form method="get" action="" id="registrazione">
				<table id="registrazione1">
					<tr>
						<td>ID: <input type="text" name="ID" id="ID"><br /> <!-- ID int --></td>
					</tr>
					
					<tr>
						<td>Data: <input type="text" name="Data" id="Data"><br /> <!-- Data string--></td>
					</tr>
					
					<tr>
						<td>
							Tipo:
							<input type="radio" name="T" value="IF" checked="checked"> Incasso Fattura 
							<input type="radio" name="T" value="EF"> Emissione Fattura<br /> <!-- Tipo string -->
						</td>
					</tr>
					
					<tr>
						<td>Importo: <input type="text" name="I" id="Importo"><br /> <!-- Data string--></td>
					</tr>
					
					<tr>
						<td>ID Azienda: <input type="text" name="IDA" id="IDA"><br /> <!-- IDAzienda int --></td>
					</tr>
					
					<tr>
						<td>Azienda: <input type="text" name="A" id="A"><br /> <!-- Nome Azienda string--></td>
					</tr>
					
					<tr>
						<td><input type="submit" name="Invia" value="Salva" onclick="aggiungi();"> <!-- SUBMIT --></td>
					</tr>
					
					<!-- Controllo della DATA: dd/mm/yyyy,dd-mm-yyyy or dd.mm.yyyy -->
					<!--
					^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))
					(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|
					[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])
					|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$
					-->
				</table>
			</form>
		</main>
		
		<footer>
			<p></p>
		</footer>
	</body>
</html>
